    <link rel="stylesheet" href="style.css">
    <style>
        /* --- STORYページ固有のスタイル --- */
        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 40px;
            margin-top: 40px;
            justify-items: center;
        }

        .story-item {
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
            max-width: 220px;
        }

        .story-item:not(.coming-soon):hover {
            transform: translateY(-10px);
        }

        /* 丸いアイコン部分：背景をオレンジに変更 */
        .story-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            /* 背景をオレンジ (#e67e22) に設定 */
            background-color: #e67e22;
            /* 枠線を白の点線にして、よりポップなデザインに */
            border: 4px dashed #ffffff;
            padding: 8px;
            margin: 0 auto 15px;
            transition: border-color 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .story-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            transition: filter var(--transition-speed);
            background: transparent;
        }

        /* 異界モード時のアイコン演出 */
        body.unsung-mode .story-circle {
            background-color: #444; /* 異界時は背景を暗く */
            border-color: #666;
        }
        body.unsung-mode .story-circle img {
            filter: grayscale(1) contrast(1.2) brightness(0.8);
        }

        /* エピソード情報 */
        .story-info .ep-number {
            display: block;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--accent-color);
            margin-bottom: 4px;
            transition: color var(--transition-speed);
        }

        .story-info .ep-title {
            font-size: 0.95rem;
            line-height: 1.4;
            font-weight: 700;
        }

        /* プレースホルダ（Coming Soon）の調整 */
        .story-item.coming-soon {
            opacity: 0.6;
            cursor: default;
        }
        .story-item.coming-soon .story-circle {
            background-color: #cccccc;
            border-style: dotted;
            border-color: #ffffff;
        }

        /* ページ下部の余白 */
        .story-container {
            padding-bottom: 100px;
        }
    </style>
</head>
